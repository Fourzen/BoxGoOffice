<ion-header>
  <ion-toolbar color="primary">
    <ion-title data-cy="login-title">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="form">
        <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button data-cy="login-button" (click)="onLogin()">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
